<h1 id="instala%C3%A7%C3%A3o">Instalação</h1>
<ol>
<li>Link para download: <a href="https://windows.php.net/download#php-8.2">https://windows.php.net/download#php-8.2</a></li>
<li>Descompactar o &quot;zip&quot;</li>
<li>Abrir &quot;variáveis de ambiente&quot;</li>
<li>Selecionar &quot;Path&quot; e &quot;editar&quot;</li>
<li>Clicar em novo e colar o caminho da pasta na qual os arquivos do ZIP foram extraídos</li>
<li>Abrir o terminal (cmd)</li>
<li>Digitar &gt; <code>php -v</code> (verificar a versão instalada)</li>
<li>Na pasta da instalação renomear o arquivo <code>php.ini-development</code> para <code>php.ini</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-marpit-pagination="3" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="php---hypertext-preprocessor">PHP - Hypertext Preprocessor</h1>
<ul>
<li>
<p>Linguagem criada em 1994 e código liberado em 1995 (+/- 28 anos de idade);</p>
</li>
<li>
<p>Lnguagem de programação de código aberto e voltada para a web, usada principalmente para desenvolvimento de aplicações web dinâmicas;</p>
</li>
<li>
<p>É uma linguagem de script do lado do servidor (back-end);</p>
</li>
<li>
<p>Compatível com diversos bancos de dados, incluindo MySQL e PostgreSQL;</p>
</li>
<li>
<p>Fácil de aprender e possui uma grande comunidade de desenvolvedores;</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="122" style="--paginate:true;">

<h1 id="php-cli">PHP CLI</h1>
<ol>
<li>Abrir o terminal (cmd)</li>
<li>Digitar <code>php -a</code> (abrir o shell interativo)</li>
<li>Digitar <code>echo &quot;olá mundo&quot;;</code> (precisa de ; no final)</li>
<li>Digitar <code>quit</code></li>
<li>Limpar terminal &gt; digital <code>cls</code></li>
</ol>

<ol>
<li>VS Code: <a href="https://code.visualstudio.com">https://code.visualstudio.com</a></li>
<li>PHP Debug: <a href="https://marketplace.visualstudio.com/items?itemName=xdebug.php-debug">https://marketplace.visualstudio.com/items?itemName=xdebug.php-debug</a></li>
<li>PHP Intelephense: <a href="https://marketplace.visualstudio.com/items?itemName=bmewburn.vscode-intelephense-client">https://marketplace.visualstudio.com/items?itemName=bmewburn.vscode-intelephense-client</a></li>
<li>PHPDoc Comment: <a href="https://marketplace.visualstudio.com/items?itemName=rexshi.phpdoc-comment-vscode-plugin">https://marketplace.visualstudio.com/items?itemName=rexshi.phpdoc-comment-vscode-plugin</a></li>
<li>Prettier: <a href="https://marketplace.visualstudio.com/items?itemName=esbenp.prettier-vscode">https://marketplace.visualstudio.com/items?itemName=esbenp.prettier-vscode</a></li>
<li>Abrir terminal <code>ctrl + shift + '</code> (escolher Command Prompt - CMD)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-marpit-pagination="7" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="primeiro-arquivo-php">Primeiro arquivo PHP</h1>
<ol>
<li>Criar um arquivo chamado <code>ola-mundo.php</code></li>
<li>Colocar a tag obrigatória o arquivo</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">/*
    &lt;?php é obrigatório
     para o interpretador PHP &quot;saber&quot; como
     executar nossas instruções
*/</span>
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Olá Mundo&quot;</span>;
</code></pre>
<ol start="3">
<li>No terminal navegar até a pasta onde está o arquivo criado</li>
<li>Digitar: <code>php ola-mundo.php</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-marpit-pagination="8" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="coment%C3%A1rios">Comentários</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">/*
    Isso é um comentário em &quot;bloco&quot; (block)
    &lt;?php é obrigatório
    para o interpretador PHP &quot;saber&quot; como
    executar nossas instruções
*/</span>
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Olá Mundo&quot;</span>;

<span class="hljs-comment">// Isso é um comentário de &quot;linha&quot; (inline)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-marpit-pagination="9" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="docblocks">DocBlocks</h1>
<ul>
<li>Usado para documentar o código em comentários de bloco padronizado</li>
<li>O DockBlock começa com /** , eles tem origem no javadoc e podem (ou não) ter uma infinidades de tags que começam com @</li>
<li>Ferramentas como PHPDoc e ApiGen usam esses comentários para gerar documentação automaticamente</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-marpit-pagination="10" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="exemplo-docblocks">Exemplo DocBlocks</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">/**
 * Esta é a classe de produtos ...
 * <span class="hljs-doctag">@author</span> Vicente Calfo &lt;vicentecalfo<span class="hljs-doctag">@gmail</span>.com&gt;
 * <span class="hljs-doctag">@version</span> 1.0
 */</span>

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Produto</span> </span>{
    <span class="hljs-comment">/**
     * <span class="hljs-doctag">@access</span> private
     * <span class="hljs-doctag">@var</span> Number $codigo
     * <span class="hljs-doctag">@var</span> String $nome
     */</span>
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$codigo</span>;
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$nome</span>;

     <span class="hljs-comment">/**
     * Usado para atribuir o nome de um produto
     * <span class="hljs-doctag">@access</span> public
     * <span class="hljs-doctag">@param</span> String $nome
     */</span>
    <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">setNome</span>(<span class="hljs-params"><span class="hljs-variable">$nome</span></span>)</span>{
        <span class="hljs-comment">//...</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-marpit-pagination="11" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="vari%C3%A1vel">Variável</h1>
<ol>
<li>Uma variável em uma linguagem de programação é uma entidade que representa um espaço de armazenamento na memória RAM do programa, no qual podemos armazenar informações.</li>
<li>Uma vez que uma informação é armazenada em uma variável, é possível realizar operações sobre ela, modificar seu valor e usá-la de diferentes maneiras posteriormente.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-marpit-pagination="12" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="vari%C3%A1vel-em-php">Variável em PHP</h1>
<ol>
<li>Precisamos usar o símbolo <strong>$</strong> seguido do nome da variável: <code>$variavel;</code></li>
<li>Para atribuir um valor à varipavel usamos o operador <strong>=</strong>: <code>$idade = 40;</code></li>
<li>Todas as variáveis são <em>case-sensitive</em>: <code>$idade != $Idade</code></li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// variavel.php</span>
<span class="hljs-variable">$idade</span> = <span class="hljs-number">40</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$idade</span>;

<span class="hljs-variable">$nome</span> = <span class="hljs-string">&quot;Vicente Calfo&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$nome</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-marpit-pagination="13" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="c%C3%B3digo-limpo">Código Limpo</h1>
<p>Os nomes das variáveis devem ter significado, e que possam ser pronunciados.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
    <span class="hljs-variable">$ymdstr</span> = <span class="hljs-variable">$momento</span>-&gt;<span class="hljs-title function_ invoke__">format</span>(<span class="hljs-string">&#x27;y-m-d&#x27;</span>);

    <span class="hljs-variable">$dataAtual</span> = <span class="hljs-variable">$momento</span>-&gt;<span class="hljs-title function_ invoke__">format</span>(<span class="hljs-string">&#x27;y-m-d&#x27;</span>);

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-marpit-pagination="14" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="conven%C3%A7%C3%B5es---psr">Convenções - PSR</h1>
<h2 id="php-standard-recommendation">PHP Standard Recommendation</h2>
<ul>
<li>Nome de variável em <code>camelCase</code>: Ex.: <code>$nomeDoUsuario</code></li>
<li>Devemos usar somente as tags de abertura de código PHP <code>&lt;?php</code> ou <code>&lt;?=</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-marpit-pagination="15" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="escopo">Escopo</h1>
<ol>
<li>Determina onde a variável foi definida e onde ela pode ser usada dentro do programa.</li>
<li>É importante porque ajuda a evitar conflitos de nomes de variáveis e permite que as variáveis sejam reutilizadas em diferentes partes do código</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-marpit-pagination="16" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="escopo-em-php">Escopo em PHP</h1>
<p>No PHP nós temos 3 diferentes tipos de escopo de varíaveis:</p>
<ul>
<li>local</li>
<li>global</li>
<li>static</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-marpit-pagination="17" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="escopo-local">Escopo Local</h1>
<p>Variáveis definidas em uma função em PHP são locais e têm escopo limitado à própria função.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// var-local.php</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">varLocal</span>(<span class="hljs-params"></span>) </span>{
    <span class="hljs-variable">$var_local</span> = <span class="hljs-string">&quot;Essa é uma variável local.&quot;</span>;
    <span class="hljs-keyword">echo</span> <span class="hljs-variable">$var_local</span>;
  }

<span class="hljs-title function_ invoke__">varLocal</span>();

<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n----&gt;&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$var_local</span>; <span class="hljs-comment">// Está vazio -&gt; fora do escopo</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-marpit-pagination="18" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="escopo-local-static">Escopo Local Static</h1>
<p>Quando uma função é executada em PHP, todas as suas variáveis são normalmente excluídas, mas às vezes precisamos manter uma variável local para uma tarefa posterior.</p>
<p>Para fazer isso, use a palavra-chave <code>static</code> ao declarar a variável pela primeira vez.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-marpit-pagination="19" data-marpit-pagination-total="122" style="--paginate:true;">
<p>O nosso <em>output</em> sempre será 0 (zero).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// var-local-static.php</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">local</span>(<span class="hljs-params"></span>)
</span>{
    <span class="hljs-variable">$x</span> = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">echo</span> <span class="hljs-variable">$x</span>;
    <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
    <span class="hljs-variable">$x</span>++;
}

<span class="hljs-title function_ invoke__">local</span>();
<span class="hljs-title function_ invoke__">local</span>();
<span class="hljs-title function_ invoke__">local</span>();

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-marpit-pagination="20" data-marpit-pagination-total="122" style="--paginate:true;">
<p>O <em>output</em> será incrementado mostrando 0,1 e 2. Porque usando <code>static</code> nós &quot;guardamos&quot; o valor de <code>$x</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// var-local-static.php</span>
<span class="hljs-comment">// Incluir esta nova função</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">localStatic</span>(<span class="hljs-params"></span>)
</span>{
    <span class="hljs-built_in">static</span> <span class="hljs-variable">$x</span> = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">echo</span> <span class="hljs-variable">$x</span>;
    <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
    <span class="hljs-variable">$x</span>++;
}

<span class="hljs-comment">// Atualizar nossos outputs</span>
<span class="hljs-title function_ invoke__">local</span>();
<span class="hljs-title function_ invoke__">local</span>();
<span class="hljs-title function_ invoke__">local</span>();
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;-----------------------------\n&quot;</span>;
<span class="hljs-title function_ invoke__">localStatic</span>();
<span class="hljs-title function_ invoke__">localStatic</span>();
<span class="hljs-title function_ invoke__">localStatic</span>();

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-marpit-pagination="21" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="escopo-global">Escopo Global</h1>
<p>As variáveis globais em PHP podem ser definidas fora de funções/métodos ou declaradas global dentro de uma função, permitindo acesso em todo o código.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// var-global.php</span>
<span class="hljs-variable">$var_global</span> = <span class="hljs-string">&quot;Essa é uma variável global.&quot;</span>;

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">varGlobal</span>(<span class="hljs-params"></span>)
</span>{
    <span class="hljs-keyword">global</span> <span class="hljs-variable">$var_global</span>; <span class="hljs-comment">//variável global é acessada usando a palavra-chave global</span>
    <span class="hljs-keyword">echo</span> <span class="hljs-variable">$var_global</span>;
}

<span class="hljs-title function_ invoke__">varGlobal</span>();

<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n----&gt;&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$var_global</span>; <span class="hljs-comment">// Mesmo valor por global &quot;não respeita o escopo&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-marpit-pagination="22" data-marpit-pagination-total="122" style="--paginate:true;">
<p>As variáveis globais em PHP são armazenadas em um array chamado $GLOBALS, acessível em todo o código e capaz de atualizar as variáveis globais diretamente.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// var-global.php</span>
<span class="hljs-comment">// ...</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">varGlobal2</span>(<span class="hljs-params"></span>)
</span>{
    <span class="hljs-keyword">echo</span> <span class="hljs-variable">$GLOBALS</span>[<span class="hljs-string">&#x27;var_global&#x27;</span>];
}

<span class="hljs-title function_ invoke__">varGlobal</span>();
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n----&gt;&quot;</span>;
<span class="hljs-title function_ invoke__">varGlobal2</span>();
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n----&gt;&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$var_global</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-marpit-pagination="23" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="data-types">Data Types</h1>
<p>O PHP suporta nativamente diversos tipos de dados (datatypes), incluindo:</p>
<ul>
<li>String</li>
<li>Integer</li>
<li>Float (Números de ponto flutuante - também chamados de <em>double</em>.)</li>
<li>Boolean</li>
<li>Array</li>
<li>Object</li>
<li>NULL</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-marpit-pagination="24" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="data-types-1">Data Types</h1>
<h2 id="string">String</h2>
<ul>
<li>Uma string é uma sequência de caracteres, como &quot;Olá mundo!&quot;.</li>
<li>Uma string pode ser qualquer texto entre aspas. Você pode usar aspas simples ou duplas:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// data-types.php</span>
<span class="hljs-variable">$string</span> = <span class="hljs-string">&quot;Sou uma string!&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$string</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>; <span class="hljs-comment">// sou apenas para quebrar a linha no terminal</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-marpit-pagination="25" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="data-types-2">Data Types</h1>
<h2 id="integer-inteiro">Integer (Inteiro)</h2>
<ul>
<li>Integer é um tipo de dado em PHP que representa um número inteiro sem ponto decimal;</li>
<li>Pode ser um número positivo ou negativo;</li>
<li>O valor máximo e mínimo depende da plataforma em que o PHP está sendo executado;</li>
<li>Geralmente varia de <code>-2.147.483.648</code> a <code>2.147.483.647</code>;</li>
<li>É frequentemente usado para contar ou para representar quantidades inteiras.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-marpit-pagination="26" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="data-types-3">Data Types</h1>
<h2 id="integer-inteiro-1">Integer (Inteiro)</h2>
<p>A função <code>var_dump()</code> do PHP retorna o tipo de dado e o valor.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// data-types.php</span>

<span class="hljs-variable">$int</span> = <span class="hljs-number">2023</span>;
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$int</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-marpit-pagination="27" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="data-types-4">Data Types</h1>
<h2 id="float">Float</h2>
<p>Um float (número de ponto flutuante) é um número com um ponto decimal ou um número em forma exponencial.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// data-types.php</span>

<span class="hljs-variable">$float</span> = <span class="hljs-number">150.980</span>;
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$float</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-marpit-pagination="28" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="data-types-5">Data Types</h1>
<h2 id="boolean">Boolean</h2>
<p>Um Boolean representa dois estados possíveis: <strong>VERDADEIRO</strong> ou <strong>FALSO</strong>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// data-types.php</span>

<span class="hljs-variable">$verdadeiro</span> = <span class="hljs-literal">true</span>;
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$verdadeiro</span>);

<span class="hljs-variable">$falso</span> = <span class="hljs-literal">false</span>;
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$falso</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-marpit-pagination="29" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="data-types-6">Data Types</h1>
<h2 id="array">Array</h2>
<p>Um array armazena múltiplos valores em uma única variável.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// data-types.php</span>

<span class="hljs-variable">$nomes</span> = <span class="hljs-keyword">array</span>(<span class="hljs-string">&quot;Vicente&quot;</span>, <span class="hljs-string">&quot;Austeclynio&quot;</span>, <span class="hljs-string">&quot;Fernando&quot;</span>);
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$nomes</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-marpit-pagination="30" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="data-types-7">Data Types</h1>
<h2 id="object">Object</h2>
<ul>
<li>Classes e objetos são os dois principais aspectos da <strong>programação orientada a objetos</strong>.</li>
<li>Uma classe é um modelo para objetos, e um objeto é uma instância de uma classe.</li>
<li>Quando os objetos individuais são criados, eles herdam todas as propriedades e comportamentos da classe, mas cada objeto terá valores diferentes para as propriedades.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-marpit-pagination="31" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="orienta%C3%A7%C3%A3o-a-objetos">Orientação a Objetos</h1>
<p>A orientação a objetos é um paradigma de programação que organiza o código em torno de &quot;objetos&quot; que possuem propriedades e métodos.</p>
<ul>
<li>Imagine que um objeto seja como uma pessoa, que tem <strong>características</strong> (<strong>propriedades</strong>) como nome, idade e altura, e <strong>comportamentos</strong> (<strong>métodos</strong>) como andar, falar e comer.</li>
<li>Com a orientação a objetos, escrevemos código de forma mais organizada, agrupando funções em objetos e utilizando-os como unidades no programa.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-marpit-pagination="32" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="exemplo-object">Exemplo Object</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// data-types.php</span>

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Pessoa</span> </span>{
    <span class="hljs-keyword">public</span> <span class="hljs-variable">$nome</span>;
    <span class="hljs-keyword">public</span> <span class="hljs-variable">$idade</span>;
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">__construct</span>(<span class="hljs-params"><span class="hljs-variable">$nome</span>, <span class="hljs-variable">$idade</span></span>) </span>{
      <span class="hljs-variable language_">$this</span>-&gt;nome = <span class="hljs-variable">$nome</span>;
      <span class="hljs-variable language_">$this</span>-&gt;idade = <span class="hljs-variable">$idade</span>;
    }
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">boasVindas</span>(<span class="hljs-params"></span>) </span>{
      <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Seja bem-vindo, &quot;</span> . <span class="hljs-variable language_">$this</span>-&gt;nome . <span class="hljs-string">&quot;! Nunca é tarde para aprender PHP, mesmo aos &quot;</span> . <span class="hljs-variable language_">$this</span>-&gt;idade . <span class="hljs-string">&quot; anos.&quot;</span>;
    }
  }

  <span class="hljs-variable">$pessoa</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Pessoa</span>(<span class="hljs-string">&quot;Vicente&quot;</span>, <span class="hljs-number">40</span>);
  <span class="hljs-keyword">echo</span> <span class="hljs-variable">$pessoa</span> -&gt; <span class="hljs-title function_ invoke__">boasVindas</span>();
  <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
  <span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$pessoa</span>);
  <span class="hljs-keyword">echo</span> <span class="hljs-variable">$pessoa</span>-&gt;nome;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-marpit-pagination="33" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="data-types-8">Data Types</h1>
<h2 id="null">NULL</h2>
<ul>
<li>NULL é um tipo de dados especial que pode ter apenas um valor: NULL.</li>
<li>Uma variável do tipo NULL é uma variável que não tem nenhum valor atribuído a ela.</li>
<li>Se uma variável é criada sem um valor, ela é automaticamente atribuída como NULL.</li>
<li>Variáveis também podem ser esvaziadas atribuindo o valor NULL.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-marpit-pagination="34" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="exemplo-null">Exemplo NULL</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// data-types.php</span>
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;

<span class="hljs-variable">$tenhoValorMasVouFicarNulo</span> = <span class="hljs-string">&quot;Por pouco tempo terei valor&quot;</span>;
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$tenhoValorMasVouFicarNulo</span>);
<span class="hljs-variable">$tenhoValorMasVouFicarNulo</span> = <span class="hljs-literal">null</span>;
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$tenhoValorMasVouFicarNulo</span>);
<span class="hljs-variable">$soDeclarei</span>;
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$soDeclarei</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-marpit-pagination="35" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="tipagem-est%C3%A1tica">Tipagem Estática</h1>
<ul>
<li>Não permite a alteração do tipo da variável após sua declaração.</li>
<li>Ajuda a prevenir erros de tipo em tempo de execução, o que pode levar a uma maior estabilidade e segurança do código.</li>
</ul>
<h1 id="tipagem-din%C3%A2mica">Tipagem Dinâmica</h1>
<ul>
<li>As variáveis podem ter seu tipo alterado em tempo de execução.</li>
<li>A flexibilidade na mudança de tipos de dados pode permitir uma programação mais ágil e rápida.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-marpit-pagination="36" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="tipagem-fraca">Tipagem Fraca</h1>
<ul>
<li>A tipagem fraca está ligada a característica da linguagem de realizar conversões automaticamente entre tipos diferentes de dados.</li>
</ul>
<h1 id="tipagem-forte">Tipagem Forte</h1>
<ul>
<li>Linguagens fortemente tipadas não realizam conversões automaticamente.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-marpit-pagination="37" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="exemplo">Exemplo</h1>
<h2 id="tipagem-fraca-1">Tipagem Fraca</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// tipagem.php</span>
<span class="hljs-variable">$num</span> = <span class="hljs-number">2</span>;
<span class="hljs-variable">$numFake</span> = <span class="hljs-string">&quot;2&quot;</span>;

<span class="hljs-keyword">echo</span> <span class="hljs-title function_ invoke__">gettype</span>(<span class="hljs-variable">$num</span>);
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-title function_ invoke__">gettype</span>(<span class="hljs-variable">$numFake</span>);
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$num</span> + <span class="hljs-variable">$numFake</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$num</span> == <span class="hljs-variable">$numFake</span>);
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$num</span> === <span class="hljs-variable">$numFake</span>);

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-marpit-pagination="38" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="opera%C3%A7%C3%B5es-matem%C3%A1ticas-soma-codecode">Operações Matemáticas: Soma <code>+</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// operacoes.php</span>
<span class="hljs-variable">$precoProdutoA</span> = <span class="hljs-number">30</span>;
<span class="hljs-variable">$precoProdutoB</span> = <span class="hljs-number">40</span>;
<span class="hljs-variable">$frete</span> = <span class="hljs-number">10</span>;
<span class="hljs-variable">$desconto</span> = <span class="hljs-number">5</span>;
<span class="hljs-variable">$qtdCartao</span> = <span class="hljs-number">4</span>;
<span class="hljs-variable">$totalUnidadesCompradas</span> = <span class="hljs-number">5</span>;

<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Valor do produto A: R$ &quot;</span> . <span class="hljs-variable">$precoProdutoA</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Valor do produto B: R$ &quot;</span> . <span class="hljs-variable">$precoProdutoB</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Valor do frete: R$ &quot;</span> . <span class="hljs-variable">$frete</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
<span class="hljs-variable">$totalCompra</span> = <span class="hljs-variable">$precoProdutoA</span> + <span class="hljs-variable">$precoProdutoB</span> + <span class="hljs-variable">$frete</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Total da compra é de R$ &quot;</span> . <span class="hljs-variable">$totalCompra</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-marpit-pagination="39" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="opera%C3%A7%C3%B5es-matem%C3%A1ticas-subtra%C3%A7%C3%A3o-code-code">Operações Matemáticas: Subtração <code>-</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// operacoes.php</span>

<span class="hljs-comment">// ...</span>

<span class="hljs-variable">$totalCompraDesconto</span> =  <span class="hljs-variable">$totalCompra</span> - <span class="hljs-variable">$desconto</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Total da compra com desconto (R$ &quot;</span> . <span class="hljs-variable">$desconto</span> . <span class="hljs-string">&quot;) é de R$ &quot;</span> . <span class="hljs-variable">$totalCompraDesconto</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-marpit-pagination="40" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="opera%C3%A7%C3%B5es-matem%C3%A1ticas-multiplica%C3%A7%C3%A3o-codecode">Operações Matemáticas: Multiplicação <code>*</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// operacoes.php</span>

<span class="hljs-comment">// ...</span>

<span class="hljs-variable">$totalComprandoProdutoAXUnidades</span> = <span class="hljs-variable">$precoProdutoA</span> * <span class="hljs-variable">$totalUnidadesCompradas</span> + <span class="hljs-variable">$frete</span>;

<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Você comprou &quot;</span> . <span class="hljs-variable">$totalUnidadesCompradas</span> .
<span class="hljs-string">&quot; unidades do produto A (R$&quot;</span> . <span class="hljs-variable">$precoProdutoA</span> . <span class="hljs-string">&quot;).
Valor final de R$ &quot;</span> . <span class="hljs-variable">$totalComprandoProdutoAXUnidades</span> .
<span class="hljs-string">&quot; (R$ &quot;</span> .  <span class="hljs-variable">$precoProdutoA</span> . <span class="hljs-string">&quot; x &quot;</span> . <span class="hljs-variable">$totalUnidadesCompradas</span> .
<span class="hljs-string">&quot; + frete de R$ &quot;</span> . <span class="hljs-variable">$frete</span> . <span class="hljs-string">&quot;)&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-marpit-pagination="41" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="opera%C3%A7%C3%B5es-matem%C3%A1ticas-divis%C3%A3o-codecode">Operações Matemáticas: Divisão <code>/</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// operacoes.php</span>

<span class="hljs-comment">// ...</span>

<span class="hljs-variable">$dividindoTotalEm2Cartoes</span> = <span class="hljs-variable">$totalCompra</span> / <span class="hljs-variable">$qtdCartao</span>;

<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Você dividiu sua compra de R$ &quot;</span> . <span class="hljs-variable">$totalCompra</span> .
<span class="hljs-string">&quot; em &quot;</span> . <span class="hljs-variable">$qtdCartao</span> . <span class="hljs-string">&quot; cartões. Será debitado R$&quot;</span> . <span class="hljs-variable">$dividindoTotalEm2Cartoes</span> .
<span class="hljs-string">&quot; em cada cartão.&quot;</span>;

<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-marpit-pagination="42" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="opera%C3%A7%C3%B5es-matem%C3%A1ticas-pot%C3%AAncia-codecode">Operações Matemáticas: Potência <code>**</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// operacoes.php</span>

<span class="hljs-comment">// ...</span>

<span class="hljs-variable">$cuboAresta</span> = <span class="hljs-number">6</span>; <span class="hljs-comment">// cm</span>
<span class="hljs-variable">$volumeCubo</span> = <span class="hljs-number">6</span> * <span class="hljs-number">6</span> * <span class="hljs-number">6</span>; <span class="hljs-comment">//cm2</span>
<span class="hljs-variable">$volumeCuboOperadorPotencia</span> = <span class="hljs-variable">$cuboAresta</span> ** <span class="hljs-number">3</span>; <span class="hljs-comment">//cm2</span>

<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Volume: &quot;</span> . <span class="hljs-variable">$volumeCubo</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Volume usando operador de potência: &quot;</span> . <span class="hljs-variable">$volumeCuboOperadorPotencia</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-marpit-pagination="43" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="opera%C3%A7%C3%B5es-matem%C3%A1ticas-modulus-codecode">Operações Matemáticas: Modulus <code>%</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-comment">// operacoes.php</span>

<span class="hljs-comment">// ...</span>

<span class="hljs-variable">$restoDaDivisao</span> = <span class="hljs-number">15</span> % <span class="hljs-number">2</span>;

<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Resto da divisão: &quot;</span> . <span class="hljs-variable">$restoDaDivisao</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-marpit-pagination="44" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="interpola%C3%A7%C3%A3o-e-concatena%C3%A7%C3%A3o-de-string">Interpolação e concatenação de string</h1>
<ul>
<li>Usando <code>aspas simples</code> precisamos <code>concatenar</code> os blocos usando <code>.</code> (ponto).</li>
<li>Usando <code>aspas dupla</code>s é possível realizar a <code>interpolação</code> de <code>strings</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// interpolacao-string.php</span>
<span class="hljs-variable">$idade</span> = <span class="hljs-number">40</span>;
<span class="hljs-variable">$nome</span> = <span class="hljs-string">&quot;Vicente Calfo&quot;</span>;
<span class="hljs-variable">$msg</span> = <span class="hljs-string">&#x27;Sou o &#x27;</span> . <span class="hljs-variable">$nome</span> . <span class="hljs-string">&#x27; e tenho &#x27;</span> . <span class="hljs-variable">$idade</span> . <span class="hljs-string">&#x27; anos.&#x27;</span>; <span class="hljs-comment">// concatenação</span>
<span class="hljs-variable">$msg2</span> = <span class="hljs-string">&quot;Sou o &quot;</span> . <span class="hljs-variable">$nome</span> . <span class="hljs-string">&quot; e tenho &quot;</span> . <span class="hljs-variable">$idade</span> . <span class="hljs-string">&quot; anos.&quot;</span>; <span class="hljs-comment">// concatenação</span>
<span class="hljs-variable">$msg3</span> = <span class="hljs-string">&quot;Sou o <span class="hljs-subst">$nome</span> e tenho <span class="hljs-subst">$idade</span> anos.&quot;</span>; <span class="hljs-comment">// interpolação</span>
<span class="hljs-variable">$msg4</span> = <span class="hljs-string">&quot;Sou o <span class="hljs-subst">{$nome}</span> e tenho <span class="hljs-subst">{$idade}</span> anos.&quot;</span>; <span class="hljs-comment">// interpolação</span>
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$msg</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$msg2</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$msg3</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;\n&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$msg4</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-marpit-pagination="45" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="quebras-de-linha---eol">Quebras de Linha - EOL</h1>
<h2 id="end-of-line">END OF LINE</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-comment">// \n</span>
<span class="hljs-comment">// \r\n -&gt; quebras de linha arquivo texto windows</span>

<span class="hljs-comment">// EOL -&gt; End Of Line -&gt; já resolve a quebra de linha com base no sistema operacional</span>

<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Olá Você!&quot;</span> . PHP_EOL;

<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Viu! Quebrou a linha...&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Viu! Quebrou a linha...&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Se não indicar quebra de linha FICA TUDO JUNTO!&quot;</span>;



</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-marpit-pagination="46" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="operadores-de-compara%C3%A7%C3%A3o">Operadores de Comparação</h1>
<h1 id="e-">== e ===</h1>
<ul>
<li><code>==</code> é igual -&gt; Retorna <em>true</em> ou <em>false</em> se for igual</li>
<li><code>===</code> é idêntico -&gt; Retorna <em>true</em> ou <em>false</em> se for igual e do mesmo tipo</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-variable">$testEq</span> = <span class="hljs-number">12</span> == <span class="hljs-string">&#x27;12&#x27;</span> ? <span class="hljs-string">&#x27;SIM&#x27;</span> : <span class="hljs-string">&#x27;NÃO&#x27;</span> ;
<span class="hljs-variable">$testIdt</span> = <span class="hljs-number">12</span> === <span class="hljs-string">&#x27;12&#x27;</span> ? <span class="hljs-string">&#x27;SIM&#x27;</span> : <span class="hljs-string">&#x27;NÃO&#x27;</span>;

<span class="hljs-keyword">echo</span> <span class="hljs-variable">$testEq</span>;
<span class="hljs-keyword">echo</span> PHP_EOL;
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$testIdt</span>;

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-marpit-pagination="47" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="tomando-decis%C3%B5es---ifelse">Tomando Decisões - IF/ELSE</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-comment">//if.php</span>

 <span class="hljs-variable">$hora</span> = <span class="hljs-number">17</span>;

 <span class="hljs-keyword">if</span>(<span class="hljs-variable">$hora</span> &lt; <span class="hljs-number">17</span>){
    <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Tenha um bom dia.&quot;</span>;
 }

 <span class="hljs-variable">$isEqual</span> = <span class="hljs-variable">$hora</span> === <span class="hljs-number">17</span>;

 <span class="hljs-keyword">echo</span> <span class="hljs-variable">$isEqual</span>; <span class="hljs-comment">// não vai imprimir nada</span>
 <span class="hljs-keyword">echo</span> PHP_EOL;
 <span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$isEqual</span>);

 <span class="hljs-keyword">if</span>(<span class="hljs-variable">$isEqual</span>){
   <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Sou idêntico.&quot;</span>;
 }<span class="hljs-keyword">else</span>{
   <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Não sou idêntico.&quot;</span>;
 }

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-marpit-pagination="48" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="c%C3%B3digo-limpo-1">Código Limpo</h1>
<p>Colocar as condições em variáveis com nomes que façam sentido.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-variable">$saldo</span> = <span class="hljs-number">10</span>;
<span class="hljs-variable">$preco</span> = <span class="hljs-number">5</span>;
<span class="hljs-variable">$temSaldo</span> = <span class="hljs-variable">$saldo</span> &gt;= <span class="hljs-variable">$preco</span>;

<span class="hljs-keyword">if</span> (<span class="hljs-variable">$temSaldo</span>) {
   <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Posso comprar.&quot;</span>;
} <span class="hljs-keyword">else</span> {
   <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Não posso comprar.&quot;</span>;
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-marpit-pagination="49" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="operador-tern%C3%A1rio">Operador Ternário</h1>
<p><code>(condição) ? (declaração 1) : (declaração 2)</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-variable">$testEq</span> = <span class="hljs-number">12</span> == <span class="hljs-string">&#x27;12&#x27;</span> ? <span class="hljs-string">&#x27;SIM&#x27;</span> : <span class="hljs-string">&#x27;NÃO&#x27;</span> ;

</code></pre>
<ul>
<li>Código mais curto</li>
<li>Código mais legível</li>
<li>Mais fácil de ler</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-marpit-pagination="50" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="arrays">Arrays</h1>
<p>Um array é definido como um mapa ordanado que relaciona <em>chave</em> e <em>valor</em>. Um array pode ser tratado como uma fila, um hashtable, um dicionário, coleção, etc.</p>
<p>Exemplo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-keyword">array</span>(
    chave  =&gt; valor,
    chave2 =&gt; valor2,
    chave3 =&gt; valor3,
    ...
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-marpit-pagination="51" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="formas-de-cria%C3%A7%C3%A3o-de-um-array">Formas de criação de um array</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">//Declarando um array vazio</span>
<span class="hljs-variable">$array</span> = [];

<span class="hljs-comment">// Função array()</span>
<span class="hljs-variable">$array</span> = <span class="hljs-keyword">array</span>(
    <span class="hljs-string">&quot;nome&quot;</span> =&gt; <span class="hljs-string">&quot;Luiz&quot;</span>,
    <span class="hljs-string">&quot;idade&quot;</span> =&gt; <span class="hljs-number">40</span>,
);

<span class="hljs-comment">// Utilizando a sintaxe curta</span>
<span class="hljs-variable">$array</span> = [
    <span class="hljs-string">&quot;nome&quot;</span> =&gt; <span class="hljs-string">&quot;Luciana&quot;</span>,
    <span class="hljs-string">&quot;idade&quot;</span> =&gt; <span class="hljs-number">50</span>,
];

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-marpit-pagination="52" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="formas-de-cria%C3%A7%C3%A3o-de-um-array-1">Formas de criação de um array</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// A chave do array é opcional, e torna-se um índice.</span>
<span class="hljs-variable">$array</span> = <span class="hljs-keyword">array</span>(<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-number">25</span>, <span class="hljs-number">49</span>);

<span class="hljs-comment">// Utilizando a sintaxe curta</span>
<span class="hljs-variable">$array</span> = [
    <span class="hljs-string">&quot;Luciana&quot;</span>,
    <span class="hljs-number">50</span>,
];

</code></pre>
<ul>
<li>Observação: Não existe problema em misturar tipos diferentes de dados</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-marpit-pagination="53" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="formas-de-acesso-a-um-array">Formas de acesso a um array</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// A chave do array é opcional, e torna-se um índice.</span>
<span class="hljs-variable">$array</span> = <span class="hljs-keyword">array</span>(<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-number">25</span>, <span class="hljs-number">49</span>);

<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$array</span>[<span class="hljs-number">0</span>]); <span class="hljs-comment">// será exibida a letra a</span>
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$array</span>[<span class="hljs-number">1</span>]); <span class="hljs-comment">// será exibida a letra b</span>
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$array</span>[<span class="hljs-number">2</span>]); <span class="hljs-comment">// será exibida o valor 25</span>
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$array</span>[<span class="hljs-number">3</span>]); <span class="hljs-comment">// será exibida o valor 49</span>

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-marpit-pagination="54" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="formas-de-acesso-a-um-array-1">Formas de acesso a um array</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// array com chave / valor</span>
<span class="hljs-variable">$array</span> = [
    <span class="hljs-string">&quot;nome&quot;</span> =&gt; <span class="hljs-string">&quot;Luciana&quot;</span>,
    <span class="hljs-string">&quot;idade&quot;</span> =&gt; <span class="hljs-number">50</span>,
];

<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$array</span>[<span class="hljs-string">&quot;nome&quot;</span>]); <span class="hljs-comment">// será exibida Luciana</span>
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$array</span>[<span class="hljs-string">&quot;idade&quot;</span>]); <span class="hljs-comment">// será exibido o valor 50</span>

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-marpit-pagination="55" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="criando-arrays-multidimensionais">Criando arrays multidimensionais</h1>
<h2 id="exemplo-1">Exemplo 1</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// array com chave / valor</span>
<span class="hljs-variable">$array</span> = [
    <span class="hljs-string">&quot;nome&quot;</span> =&gt; <span class="hljs-string">&quot;Luciana&quot;</span>,
    <span class="hljs-string">&quot;idade&quot;</span> =&gt; <span class="hljs-number">50</span>,
];

<span class="hljs-comment">// acrescimo de um registro</span>
<span class="hljs-variable">$lista</span>[] = <span class="hljs-variable">$array</span>;

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-marpit-pagination="56" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="criando-arrays-multidimensionais-1">Criando arrays multidimensionais</h1>
<h2 id="exemplo-2">Exemplo 2</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// acrescimo de dois registros</span>
<span class="hljs-variable">$lista</span> = [
  [
    <span class="hljs-string">&quot;nome&quot;</span> =&gt; <span class="hljs-string">&quot;Luciana&quot;</span>,
    <span class="hljs-string">&quot;idade&quot;</span> =&gt; <span class="hljs-number">50</span>,
  ],
  [
     <span class="hljs-string">&quot;nome&quot;</span> =&gt; <span class="hljs-string">&quot;Luiz&quot;</span>,
    <span class="hljs-string">&quot;idade&quot;</span> =&gt; <span class="hljs-number">40</span>,
  ]

];

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-marpit-pagination="57" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="acessando-arrays-multidimensionais">Acessando arrays multidimensionais</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">// Acessando dois registros</span>
<span class="hljs-variable">$lista</span> = [
  [
    <span class="hljs-string">&quot;nome&quot;</span> =&gt; <span class="hljs-string">&quot;Luciana&quot;</span>,
    <span class="hljs-string">&quot;idade&quot;</span> =&gt; <span class="hljs-number">50</span>,
  ],
  [
     <span class="hljs-string">&quot;nome&quot;</span> =&gt; <span class="hljs-string">&quot;Luiz&quot;</span>,
    <span class="hljs-string">&quot;idade&quot;</span> =&gt; <span class="hljs-number">40</span>,
  ]

];

<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$lista</span>[<span class="hljs-number">0</span>][<span class="hljs-string">&#x27;nome&#x27;</span>]); <span class="hljs-comment">// exibe o nome Luciana</span>
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$lista</span>[<span class="hljs-number">1</span>][<span class="hljs-string">&#x27;nome&#x27;</span>]); <span class="hljs-comment">// exibe o nome Luiz</span>
<span class="hljs-title function_ invoke__">var_dump</span>(<span class="hljs-variable">$lista</span>[<span class="hljs-number">1</span>][<span class="hljs-string">&#x27;idade&#x27;</span>]); <span class="hljs-comment">// exibe a idade do Luiz = 40</span>

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-marpit-pagination="58" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="loops">Loops</h1>
<p>São estruturas que permitem repetir um bloco de código. Existem 4 tipos de estruturas de repetição:</p>
<ul>
<li>While (Enquanto)</li>
<li>Do While (Repita até que)</li>
<li>for (Para)</li>
<li>foreach (Para cada elemento)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-marpit-pagination="59" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="loops-1">Loops</h1>
<h2 id="while-enquanto">While (Enquanto)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-comment">//atribuindo valores a uma lista $colors</span>
<span class="hljs-variable">$colors</span> = <span class="hljs-keyword">array</span>(<span class="hljs-string">&quot;red&quot;</span>, <span class="hljs-string">&quot;green&quot;</span>, <span class="hljs-string">&quot;blue&quot;</span>, <span class="hljs-string">&quot;yellow&quot;</span>);
<span class="hljs-variable">$x</span> = <span class="hljs-number">0</span>;
<span class="hljs-comment">// enquanto x é menor que a contagem total de índices em colors</span>
<span class="hljs-keyword">while</span>(<span class="hljs-variable">$x</span> &lt; <span class="hljs-title function_ invoke__">count</span>(<span class="hljs-variable">$colors</span>) ) {
  <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;&lt;p&gt;O indice é: <span class="hljs-subst">$x</span> &lt;/p&gt;&quot;</span>;
  <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;&lt;p&gt;O Valor é:&quot;</span>.<span class="hljs-variable">$colors</span>[<span class="hljs-variable">$x</span>].<span class="hljs-string">&quot; &lt;/p&gt;&quot;</span>;
  <span class="hljs-variable">$x</span>++;
}
</code></pre>
<ul>
<li>Observação: Utiliza-se a função count() para arrays e strlen() para strings</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-marpit-pagination="60" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="loops-2">Loops</h1>
<h2 id="do-while-repita-at%C3%A9-que">Do While (Repita até que)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-variable">$colors</span> = <span class="hljs-keyword">array</span>(<span class="hljs-string">&quot;red&quot;</span>, <span class="hljs-string">&quot;green&quot;</span>, <span class="hljs-string">&quot;blue&quot;</span>, <span class="hljs-string">&quot;yellow&quot;</span>);
<span class="hljs-variable">$x</span>=<span class="hljs-number">0</span>;
<span class="hljs-keyword">do</span>{
  <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;&lt;p&gt;O indice é: <span class="hljs-subst">$x</span> &lt;/p&gt;&quot;</span>;
  <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;&lt;p&gt;O Valor é:&quot;</span>.<span class="hljs-variable">$colors</span>[<span class="hljs-variable">$x</span>].<span class="hljs-string">&quot; &lt;/p&gt;&quot;</span>;
  <span class="hljs-variable">$x</span>++;
} <span class="hljs-keyword">while</span>(<span class="hljs-variable">$x</span> &lt; <span class="hljs-title function_ invoke__">count</span>(<span class="hljs-variable">$colors</span>) );

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-marpit-pagination="61" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="loops-3">Loops</h1>
<h2 id="for-para">For (Para)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-variable">$colors</span> = <span class="hljs-keyword">array</span>(<span class="hljs-string">&quot;red&quot;</span>, <span class="hljs-string">&quot;green&quot;</span>, <span class="hljs-string">&quot;blue&quot;</span>, <span class="hljs-string">&quot;yellow&quot;</span>);

<span class="hljs-keyword">for</span>(<span class="hljs-variable">$x</span>=<span class="hljs-number">0</span>; <span class="hljs-variable">$x</span>&lt; <span class="hljs-title function_ invoke__">count</span>(<span class="hljs-variable">$colors</span>); <span class="hljs-variable">$x</span>++ ) {
  <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;&lt;p&gt;O indice é: <span class="hljs-subst">$x</span> &lt;/p&gt;&quot;</span>;
  <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;&lt;p&gt;O Valor é:&quot;</span>.<span class="hljs-variable">$colors</span>[<span class="hljs-variable">$x</span>].<span class="hljs-string">&quot; &lt;/p&gt;&quot;</span>;
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-marpit-pagination="62" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="loops-4">Loops</h1>
<h2 id="foreach-para-cada-elemento">ForEach (Para cada elemento)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-variable">$colors</span> = <span class="hljs-keyword">array</span>(<span class="hljs-string">&quot;red&quot;</span>, <span class="hljs-string">&quot;green&quot;</span>, <span class="hljs-string">&quot;blue&quot;</span>, <span class="hljs-string">&quot;yellow&quot;</span>);
<span class="hljs-keyword">foreach</span> (<span class="hljs-variable">$colors</span> <span class="hljs-keyword">as</span> <span class="hljs-variable">$key</span>=&gt;<span class="hljs-variable">$value</span>) {
  <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;<span class="hljs-subst">$key</span> =&gt; <span class="hljs-subst">$value</span> &lt;br&gt;&quot;</span>;
}

</code></pre>
<ul>
<li>Observação: O foreach é indicado para arrays pois não há necessidade de controlar o loop.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-marpit-pagination="63" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="percorrendo-um-array-multidimensional-com-chave--valor">Percorrendo um array multidimensional com <em>chave</em> / <em>valor</em></h1>
<p>ForEach (Para cada elemento)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-variable">$registros</span> = [
  [
    <span class="hljs-string">&quot;nome&quot;</span> =&gt; <span class="hljs-string">&quot;Luciana&quot;</span>,
    <span class="hljs-string">&quot;idade&quot;</span> =&gt; <span class="hljs-number">50</span>,
  ],
  [
     <span class="hljs-string">&quot;nome&quot;</span> =&gt; <span class="hljs-string">&quot;Luiz&quot;</span>,
    <span class="hljs-string">&quot;idade&quot;</span> =&gt; <span class="hljs-number">40</span>,
  ]
];

<span class="hljs-keyword">foreach</span> (<span class="hljs-variable">$registros</span> <span class="hljs-keyword">as</span> <span class="hljs-variable">$value</span>) {
  <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;&lt;br&gt;Nome:&quot;</span>.<span class="hljs-variable">$value</span>[<span class="hljs-string">&#x27;nome&#x27;</span>].<span class="hljs-string">&quot;- Idade:&quot;</span>.<span class="hljs-variable">$value</span>[<span class="hljs-string">&#x27;idade&#x27;</span>];
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-marpit-pagination="64" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="fun%C3%A7%C3%B5es">Funções</h1>
<p>Definidas pelo usuário</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">foo</span>(<span class="hljs-params"><span class="hljs-variable">$arg_1</span>, <span class="hljs-variable">$arg_2</span>, <span class="hljs-comment">/* ..., */</span> <span class="hljs-variable">$arg_n</span></span>)
</span>{
    <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Exemplo de função.\n&quot;</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-variable">$valor_retornado</span>;
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-marpit-pagination="65" data-marpit-pagination-total="122" style="--paginate:true;">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">

</span>{

        <span class="hljs-variable">$label</span> = <span class="hljs-string">&#x27;Aguardando pagamento&#x27;</span>;
    }

    <span class="hljs-keyword">if</span> (<span class="hljs-string">&#x27;in_transport&#x27;</span> === <span class="hljs-variable">$order</span>-&gt;<span class="hljs-title function_ invoke__">getStatus</span>()) {
        <span class="hljs-variable">$label</span> = <span class="hljs-string">&#x27;Em transporte&#x27;</span>;
    }

    <span class="hljs-keyword">if</span> (<span class="hljs-string">&#x27;new&#x27;</span> === <span class="hljs-variable">$order</span>-&gt;<span class="hljs-title function_ invoke__">getStatus</span>()) {

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">

</span>{

<h1 id="iniciando-a-exce%C3%A7%C3%A3o-atrav%C3%A9s-de-uma-fun%C3%A7%C3%A3o">Iniciando a exceção através de uma função</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-meta">&lt;?php</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">dividir</span>(<span class="hljs-params"><span class="hljs-variable">$x</span>, <span class="hljs-variable">$y</span></span>) </span>{

    <span class="hljs-variable">$resultado</span> = <span class="hljs-variable">$x</span> / <span class="hljs-variable">$y</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-variable">$resultado</span>;
};

</code></pre>
</section>

<h1 id="tratando-exce%C3%A7%C3%A3o">Tratando exceção</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-meta">&lt;?php</span>
<span class="hljs-keyword">try</span>{
    <span class="hljs-variable">$out</span> = <span class="hljs-title function_ invoke__">dividir</span>(<span class="hljs-number">24</span>,<span class="hljs-number">0</span>);
    <span class="hljs-keyword">echo</span> <span class="hljs-variable">$out</span>;
}<span class="hljs-keyword">catch</span>(<span class="hljs-built_in">Exception</span> <span class="hljs-variable">$error</span>){
    <span class="hljs-keyword">echo</span> <span class="hljs-variable">$error</span>-&gt;<span class="hljs-title function_ invoke__">getMessage</span>();
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-marpit-pagination="89" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="tratando-exce%C3%A7%C3%A3o---finally">Tratando exceção - Finally</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-keyword">try</span> {
    <span class="hljs-variable">$out</span> = <span class="hljs-title function_ invoke__">dividir</span>(<span class="hljs-number">24</span>,<span class="hljs-number">2</span>);
    <span class="hljs-keyword">echo</span> <span class="hljs-variable">$out</span> . <span class="hljs-string">&quot;\n&quot;</span>;
    <span class="hljs-variable">$out2</span> = <span class="hljs-title function_ invoke__">dividir</span>(<span class="hljs-number">24</span>,<span class="hljs-number">0</span>);
    <span class="hljs-keyword">echo</span> <span class="hljs-variable">$out2</span> . <span class="hljs-string">&quot;\n&quot;</span>;
} <span class="hljs-keyword">catch</span> (<span class="hljs-built_in">Exception</span> <span class="hljs-variable">$error</span>) {
    <span class="hljs-keyword">echo</span> <span class="hljs-variable">$error</span>-&gt;<span class="hljs-title function_ invoke__">getMessage</span>().<span class="hljs-string">&quot;\n&quot;</span>;
}<span class="hljs-keyword">finally</span>{
    <span class="hljs-keyword">echo</span> <span class="hljs-string">&#x27;Finalizado&#x27;</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-marpit-pagination="90" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="as-consequ%C3%AAncias-de-ignorar-erros">As consequências de ignorar erros</h1>
<ol>
<li><strong>Aplicativos que travam ou fecham inesperadamente:</strong> Assim como um castelo de cartas, erros não tratados podem fazer com que todo o seu aplicativo desmorone;</li>
<li><strong>Vulnerabilidades de segurança:</strong> Ignorar erros pode expor seu aplicativo a ameaças de segurança;</li>
<li><strong>Experiência ruim para o usuário:</strong> Erros na aplicação geram frustração e podem levar ao abandono da aplicação.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-marpit-pagination="91" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="customizando-erros">Customizando erros</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">dividir</span>(<span class="hljs-params"><span class="hljs-variable">$dividend</span>, <span class="hljs-variable">$divisor</span></span>) </span>{
    <span class="hljs-keyword">if</span> (<span class="hljs-variable">$divisor</span> == <span class="hljs-number">0</span>) {
        <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-built_in">InvalidArgumentException</span>(<span class="hljs-string">&quot;Divisão por zero não é possível.\n&quot;</span>);
    }
    <span class="hljs-keyword">return</span> <span class="hljs-variable">$dividend</span> / <span class="hljs-variable">$divisor</span>;
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-marpit-pagination="92" data-marpit-pagination-total="122" style="--paginate:true;">

<h1 id="capturando-v%C3%A1rios-tipos-de-exce%C3%A7%C3%A3o">Capturando vários tipos de exceção</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-keyword">try</span> {

} <span class="hljs-keyword">catch</span> (<span class="hljs-built_in">InvalidArgumentException</span> <span class="hljs-variable">$e</span>) {
    <span class="hljs-comment">// InvalidArgumentException</span>
    <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Error: &quot;</span> . <span class="hljs-variable">$e</span>-&gt;<span class="hljs-title function_ invoke__">getMessage</span>();
} <span class="hljs-keyword">catch</span> (<span class="hljs-built_in">OutOfBoundsException</span> <span class="hljs-variable">$e</span>) {
    <span class="hljs-comment">// OutOfBoundsException</span>
    <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Error: &quot;</span> . <span class="hljs-variable">$e</span>-&gt;<span class="hljs-title function_ invoke__">getMessage</span>();
} <span class="hljs-keyword">catch</span> (<span class="hljs-built_in">Exception</span> <span class="hljs-variable">$e</span>) {
    <span class="hljs-comment">// Tratar todos os outros tipos de exceção.</span>

}

    )
);
