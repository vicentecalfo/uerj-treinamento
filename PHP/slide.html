<p><code>echo</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>

  <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Olá Mundo!&quot;</span>;

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-marpit-pagination="101" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="fun%C3%A7%C3%B5es-de-string---php-string-1">Funções de <em>string</em> - PHP String</h1>
<p><code>explode(separador, array)</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
  <span class="hljs-variable">$nomeCientifico</span> = <span class="hljs-string">&quot;Malus domestica&quot;</span>;
  [<span class="hljs-variable">$genero</span>, <span class="hljs-variable">$epiteto</span>] = <span class="hljs-title function_ invoke__">explode</span>(<span class="hljs-string">&quot; &quot;</span>, <span class="hljs-variable">$nomeCientifico</span>);
  <span class="hljs-keyword">echo</span> <span class="hljs-variable">$genero</span>;
  <span class="hljs-keyword">echo</span> PHP_EOL;
  <span class="hljs-keyword">echo</span> <span class="hljs-variable">$epiteto</span>;

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-marpit-pagination="102" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="fun%C3%A7%C3%B5es-de-string---php-string-2">Funções de <em>string</em> - PHP String</h1>
<p><code>strlen(string)</code><br />
<code>str<em>word_count(string)</code><br />
<code>strrev(string)</code><br />
<code>strpos(string, searchTerm)</code> <small style="font-size:18px;">Retorna false se não encontrar, se encontrar retorna a posição do primeiro caracter do _match</em>.</small><br />
<code>str_replace(searchTerm, newTerm, string)</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>

<span class="hljs-keyword">echo</span> <span class="hljs-title function_ invoke__">strlen</span>(<span class="hljs-string">&quot;Hello world!&quot;</span>); <span class="hljs-comment">// 12</span>
<span class="hljs-keyword">echo</span> <span class="hljs-title function_ invoke__">str_word_count</span>(<span class="hljs-string">&quot;Hello world!&quot;</span>); <span class="hljs-comment">// 2</span>
<span class="hljs-keyword">echo</span> <span class="hljs-title function_ invoke__">strrev</span>(<span class="hljs-string">&quot;Hello world!&quot;</span>); <span class="hljs-comment">// !dlrow olleH</span>
<span class="hljs-keyword">echo</span> <span class="hljs-title function_ invoke__">strpos</span>(<span class="hljs-string">&quot;Hello world!&quot;</span>, <span class="hljs-string">&quot;world&quot;</span>); <span class="hljs-comment">// 6</span>
<span class="hljs-keyword">echo</span> <span class="hljs-title function_ invoke__">str_replace</span>(<span class="hljs-string">&quot;Viente&quot;</span>, <span class="hljs-string">&quot;André&quot;</span>, <span class="hljs-string">&quot;Olá Vicente!&quot;</span>); <span class="hljs-comment">// Olá André!</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-marpit-pagination="103" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="express%C3%A3o-regular---codepreg_matchcode">Expressão Regular - <code>preg_match()</code></h1>
<p>A função <code>preg_match()</code> informará se uma string contém correspondências de um padrão.</p>
<ul>
<li>1 : Quando encontrar;</li>
<li>0: Quando <strong>não</strong> encontrar;</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-variable">$str</span> = <span class="hljs-string">&quot;Vicente Calfo&quot;</span>;
<span class="hljs-variable">$pattern</span> = <span class="hljs-string">&quot;/calfo/i&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-title function_ invoke__">preg_match</span>(<span class="hljs-variable">$pattern</span>, <span class="hljs-variable">$str</span>); <span class="hljs-comment">// 1</span>

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-marpit-pagination="104" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="express%C3%A3o-regular---codepreg_match_allcode">Expressão Regular - <code>preg_match_all()</code></h1>
<p>A função<code>preg_match_all()</code> informará quantas correspondências foram encontradas para um padrão em uma string.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-variable">$str</span> = <span class="hljs-string">&quot;Vicente Calfo&quot;</span>;
<span class="hljs-variable">$pattern2</span> = <span class="hljs-string">&quot;/e/i&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-title function_ invoke__">preg_match_all</span>(<span class="hljs-variable">$pattern2</span>, <span class="hljs-variable">$str</span>); <span class="hljs-comment">// 2</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-marpit-pagination="105" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="express%C3%A3o-regular---codepreg_replacecode">Expressão Regular - <code>preg_replace()</code></h1>
<p>A função <code>preg_replace()</code> substituirá todas as correspondências do padrão em uma string por outra string.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-variable">$str</span> = <span class="hljs-string">&quot;Vicente Calfo&quot;</span>;
<span class="hljs-variable">$pattern</span> = <span class="hljs-string">&quot;/calfo/i&quot;</span>;
<span class="hljs-keyword">echo</span> <span class="hljs-title function_ invoke__">preg_replace</span>(<span class="hljs-variable">$pattern</span>, <span class="hljs-string">&quot;Araujo&quot;</span>, <span class="hljs-variable">$str</span>); <span class="hljs-comment">// Vicente Araujo</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-marpit-pagination="106" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="acesso-a-banco-mysql">Acesso a Banco (MySQL)</h1>
<ol>
<li>Renomear o arquivo <code>php.init-production</code> &gt; <code>php.init</code></li>
<li>Na linha 770 &quot;descomentar&quot; &gt; <code>extension_dir = &quot;ext&quot;</code></li>
<li>Na linha 947 &gt; <code>extension=php_pdo_mysql.dll</code></li>
</ol>
<p>O <code>PDO (PHP Data Objects)</code> é uma extensão do PHP que fornece uma interface consistente e orientada a objetos para acessar diferentes bancos de dados.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-marpit-pagination="107" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="connectando-ao-banco-de-dados-mysql">Connectando ao Banco de Dados (MySQL)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-variable">$db</span> = <span class="hljs-keyword">array</span>(
    <span class="hljs-string">&quot;host&quot;</span> =&gt; <span class="hljs-string">&quot;sql10.freesqldatabase.com&quot;</span>,
    <span class="hljs-string">&quot;name&quot;</span> =&gt; <span class="hljs-string">&quot;sql10618492&quot;</span>,
    <span class="hljs-string">&quot;username&quot;</span> =&gt; <span class="hljs-string">&quot;XXXXX&quot;</span>,
    <span class="hljs-string">&quot;password&quot;</span> =&gt; <span class="hljs-string">&quot;XXXXX&quot;</span>
);

<span class="hljs-variable">$pdo</span> = <span class="hljs-keyword">new</span> <span class="hljs-title function_ invoke__">PDO</span>(<span class="hljs-string">&quot;mysql:host=<span class="hljs-subst">{$db[&#x27;host&#x27;]}</span>;dbname=<span class="hljs-subst">{$db[&#x27;name&#x27;]}</span>&quot;</span>,<span class="hljs-variable">$db</span>[<span class="hljs-string">&#x27;username&#x27;</span>], <span class="hljs-variable">$db</span>[<span class="hljs-string">&#x27;password&#x27;</span>]);

<span class="hljs-variable">$unbufferedResult</span> = <span class="hljs-variable">$pdo</span>-&gt;<span class="hljs-title function_ invoke__">query</span>(<span class="hljs-string">&quot;SELECT Name, URL FROM avengers&quot;</span>);
<span class="hljs-keyword">foreach</span> (<span class="hljs-variable">$unbufferedResult</span> <span class="hljs-keyword">as</span> <span class="hljs-variable">$row</span>) {
    <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;<span class="hljs-subst">{$row[&#x27;Name&#x27;]}</span> (<span class="hljs-subst">{$row[&#x27;URL&#x27;]}</span>)&quot;</span>;
    <span class="hljs-keyword">echo</span> PHP_EOL;
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-marpit-pagination="108" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="orienta%C3%A7%C3%A3o-a-objetos-1">Orientação a Objetos</h1>
<p>Exemplo de uma simples classe</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">SimpleClass</span>
</span>{
    <span class="hljs-comment">// declaração de propriedade</span>
    <span class="hljs-keyword">public</span> <span class="hljs-variable">$var</span> = <span class="hljs-string">&#x27;um valor padrão&#x27;</span>;

    <span class="hljs-comment">// declaração de método</span>
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">displayVar</span>(<span class="hljs-params"></span>) </span>{
      <span class="hljs-comment">// $this acessa uma propriedade da classe</span>
        <span class="hljs-keyword">echo</span> <span class="hljs-variable language_">$this</span>-&gt;<span class="hljs-keyword">var</span>;
    }
}

<span class="hljs-comment">//declarando o objeto</span>
<span class="hljs-variable">$classe</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">SimpleClass</span>();

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-marpit-pagination="109" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="orienta%C3%A7%C3%A3o-a-objetos-2">Orientação a Objetos</h1>
<p>Exemplo de uma classe com construtor</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Pessoa</span>
</span>{
    <span class="hljs-comment">// declaração de propriedade</span>
    <span class="hljs-keyword">public</span> <span class="hljs-variable">$nome</span>;
    <span class="hljs-keyword">public</span> <span class="hljs-variable">$idade</span>;

    <span class="hljs-comment">//construtor da classe</span>
    <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">__construct</span>(<span class="hljs-params"><span class="hljs-variable">$nome</span>, <span class="hljs-variable">$idade</span></span>) </span>{
       <span class="hljs-variable language_">$this</span>-&gt;nome = <span class="hljs-variable">$nome</span>;
       <span class="hljs-variable language_">$this</span>-&gt;idade = <span class="hljs-variable">$idade</span>;
    }

    <span class="hljs-comment">// declaração de método</span>
    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">show</span>(<span class="hljs-params"></span>) </span>{
      <span class="hljs-comment">// $this acessa uma propriedade da classe</span>
        <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Nome: &quot;</span>.<span class="hljs-variable language_">$this</span>-&gt;nome;
        <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Idade: &quot;</span>.<span class="hljs-variable language_">$this</span>-&gt;idade;
    }
}

<span class="hljs-comment">//declarando o objeto passando valores</span>
<span class="hljs-variable">$classe</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Pessoa</span>(<span class="hljs-string">&#x27;Joao&#x27;</span>,<span class="hljs-number">23</span>);
<span class="hljs-comment">// executando um método</span>
<span class="hljs-variable">$classe</span>-&gt;<span class="hljs-title function_ invoke__">show</span>();

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-marpit-pagination="110" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="orienta%C3%A7%C3%A3o-a-objetos-3">Orientação a Objetos</h1>
<p>Visibilidade das propriedades</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Pessoa</span>
</span>{
    <span class="hljs-comment">// declaração de propriedade</span>
    <span class="hljs-keyword">private</span> <span class="hljs-variable">$nome</span>; <span class="hljs-comment">//privada, só pode ser acessada pela classe</span>
    <span class="hljs-keyword">public</span> <span class="hljs-variable">$idade</span>; <span class="hljs-comment">// publica, pode ser acessa externamente</span>
    <span class="hljs-keyword">protected</span> <span class="hljs-variable">$salario</span>; <span class="hljs-comment">// protegida, pode ser acessada pela classe e suas classes &quot;herdadas&quot;</span>

    <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">__construct</span>(<span class="hljs-params"><span class="hljs-variable">$nome</span>, <span class="hljs-variable">$idade</span>, <span class="hljs-variable">$salario</span></span>) </span>{
       <span class="hljs-variable language_">$this</span>-&gt;nome = <span class="hljs-variable">$nome</span>;
       <span class="hljs-variable language_">$this</span>-&gt;idade = <span class="hljs-variable">$idade</span>;
       <span class="hljs-variable language_">$this</span>-&gt;salario = <span class="hljs-variable">$salario</span>;
    }
}

<span class="hljs-comment">//declarando o objeto passando valores</span>
<span class="hljs-variable">$classe</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Pessoa</span>(<span class="hljs-string">&#x27;Joao&#x27;</span>,<span class="hljs-number">23</span>, <span class="hljs-number">1500</span>);
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$classe</span>-&gt;nome; <span class="hljs-comment">//erro</span>
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$classe</span>-&gt;idade; <span class="hljs-comment">//23</span>
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$classe</span>-&gt;salario;<span class="hljs-comment">//erro</span>

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-marpit-pagination="111" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="orienta%C3%A7%C3%A3o-a-objetos-4">Orientação a Objetos</h1>
<p>Herança</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Pessoas</span>
</span>{
    <span class="hljs-comment">// declaração de propriedade</span>
    <span class="hljs-keyword">protected</span>  <span class="hljs-variable">$nome</span>, <span class="hljs-variable">$idade</span>, <span class="hljs-variable">$salario</span>;
    <span class="hljs-keyword">protected</span>  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getNome</span>(<span class="hljs-params"></span>) </span>{
      <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot; Nome:&quot;</span>.<span class="hljs-variable language_">$this</span>-&gt;nome;
    }
}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">aluno</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Pessoas</span> </span>{ <span class="hljs-comment">//Aluno herda métodos de Pessoas</span>
  <span class="hljs-keyword">private</span> <span class="hljs-variable">$matricula</span>, <span class="hljs-variable">$nota</span>;
  <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">__construct</span>(<span class="hljs-params"><span class="hljs-variable">$nome</span>, <span class="hljs-variable">$idade</span>, <span class="hljs-variable">$nota</span></span>) </span>{
    <span class="hljs-variable language_">$this</span>-&gt;nome = <span class="hljs-variable">$nome</span>;
    <span class="hljs-variable language_">$this</span>-&gt;idade = <span class="hljs-variable">$idade</span>;
    <span class="hljs-variable language_">$this</span>-&gt;nota = <span class="hljs-variable">$nota</span>;
  }
  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">show</span>(<span class="hljs-params"></span>) </span>{
    <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Nome:&quot;</span>.<span class="hljs-variable language_">$this</span>-&gt;nome. <span class="hljs-string">&quot; - Idade: &quot;</span>.<span class="hljs-variable language_">$this</span>-&gt;idade.<span class="hljs-string">&quot; - Nota:&quot;</span>.<span class="hljs-variable language_">$this</span>-&gt;nota;
  }
}
<span class="hljs-variable">$aluno</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Aluno</span>(<span class="hljs-string">&quot;Andre&quot;</span>, <span class="hljs-number">48</span>, <span class="hljs-number">8.7</span>);
<span class="hljs-variable">$aluno</span>-&gt;<span class="hljs-title function_ invoke__">show</span>();
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-marpit-pagination="112" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="orienta%C3%A7%C3%A3o-a-objetos-5">Orientação a Objetos</h1>
<p>Sobrescrevendo métodos</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Pessoas</span>
</span>{

<h1 id="classes---boas-pr%C3%A1ticas">Classes - Boas práticas</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ToDo</span>
</span>{
    <span class="hljs-keyword">public</span> <span class="hljs-variable">$tasks</span>;
    <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">__construct</span>(<span class="hljs-params"><span class="hljs-variable">$tasks</span> = []</span>)</span>{
      <span class="hljs-variable language_">$this</span>-&gt;tasks = <span class="hljs-variable">$tasks</span>;
    }

    <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">addTask</span>(<span class="hljs-params"><span class="hljs-variable">$task</span></span>)</span>{
        <span class="hljs-title function_ invoke__">array_unshift</span>(<span class="hljs-variable">$this</span>-&gt;tasks, <span class="hljs-variable">$task</span>);
        <span class="hljs-comment">//array_push($this-&gt;tasks,  $task);</span>
    }
}
<span class="hljs-comment">//-----</span>

<span class="hljs-variable">$todo</span> = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ToDo</span>();
<span class="hljs-variable">$todo</span>-&gt;<span class="hljs-title function_ invoke__">addTask</span>(<span class="hljs-string">&quot;Lavar Roupa&quot;</span>);
<span class="hljs-keyword">echo</span> <span class="hljs-variable">$todo</span>-&gt;tasks;

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-marpit-pagination="115" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="classes---boas-pr%C3%A1ticas-1">Classes - Boas práticas</h1>
<ol>
<li><code>$tasks</code> - está público;</li>
<li>Não existe um método para listar as tarefas (não devemos acessar a propriedade da classe diretamente);</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
 <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">listTasks</span>(<span class="hljs-params"></span>)</span>{
  <span class="hljs-keyword">foreach</span> (<span class="hljs-variable language_">$this</span>-&gt;tasks <span class="hljs-keyword">as</span> <span class="hljs-variable">$key</span> =&gt; <span class="hljs-variable">$value</span>) {
    <span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;<span class="hljs-subst">$key</span> : <span class="hljs-subst">$value</span> &quot;</span>;
    <span class="hljs-keyword">echo</span> PHP_EOL;
  }
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-marpit-pagination="116" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="classes---boas-pr%C3%A1ticas-2">Classes - Boas práticas</h1>
<ol>
<li>Tornar <code>$tasks</code> privado (<code>private</code>) para que só a classe possa acessar (manipular);</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-variable">$todo</span>-&gt;tasks = <span class="hljs-keyword">array</span>(); <span class="hljs-comment">// erro</span>

<span class="hljs-keyword">unset</span>(<span class="hljs-variable">$todo</span>-&gt;tasks[<span class="hljs-number">1</span>]); <span class="hljs-comment">// erro</span>

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-marpit-pagination="117" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="classes---boas-pr%C3%A1ticas-3">Classes - Boas práticas</h1>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">removeTask</span>(<span class="hljs-params"><span class="hljs-variable">$index</span></span>)</span>{

<h1 id="data">Data</h1>
<ul>
<li>d - Representa o dia do mês (01 a 31)</li>
<li>m - Representa um mês (01 a 12)</li>
<li>Y - Representa um ano (em quatro dígitos)</li>
<li>l (minúsculo 'L') - Representa o dia da semana</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Hoje -&gt; &quot;</span> . <span class="hljs-title function_ invoke__">date</span>(<span class="hljs-string">&quot;Y/m/d&quot;</span>) . PHP_EOL;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Hoje -&gt; &quot;</span> . <span class="hljs-title function_ invoke__">date</span>(<span class="hljs-string">&quot;Y.m.d&quot;</span>) . PHP_EOL;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Hoje -&gt; &quot;</span> . <span class="hljs-title function_ invoke__">date</span>(<span class="hljs-string">&quot;Y-m-d&quot;</span>) . PHP_EOL;
<span class="hljs-keyword">echo</span> <span class="hljs-string">&quot;Hoje -&gt; &quot;</span> . <span class="hljs-title function_ invoke__">date</span>(<span class="hljs-string">&quot;l&quot;</span>); <span class="hljs-comment">// dia da semana por extenso</span>

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-marpit-pagination="121" data-marpit-pagination-total="122" style="--paginate:true;">
<h1 id="hora">Hora</h1>
<p>Aqui estão alguns caracteres comumente usados para horários:</p>
<ul>
<li>H - Formato de 24 horas de uma hora (00 a 23)</li>
<li>h - Formato de 12 horas de uma hora com zeros à esquerda (01 a 12)</li>
<li>i - Minutos com zeros à esquerda (00 a 59)</li>
<li>s - Segundos com zeros à esquerda (00 a 59)</li>
<li>a - (am ou pm)</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-php">
<span class="hljs-meta">&lt;?php</span>
<span class="hljs-keyword">echo</span> <span class="hljs-title function_ invoke__">date</span>(<span class="hljs-string">&quot;h:i:sa&quot;</span>);

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-marpit-pagination="122" data-marpit-pagination-total="122" style="--paginate:true;">
