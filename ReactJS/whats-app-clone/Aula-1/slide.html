<h1 id="o-que-%C3%A9-o-react">O que é o React</h1>
<ul>
<li>Biblioteca JavaScript de código aberto, mantida pelo Facebook, que é usada para criar interfaces de usuário (UI);</li>
<li>Permite criar componentes reutilizáveis.</li>
</ul>
</section>

<h1 id="o-que-%C3%A9-o-firebase">O que é o Firebase</h1>
<ul>
<li>O Firebase é uma plataforma de desenvolvimento de aplicativos móveis e web do Google que oferece uma ampla variedade de serviços em nuvem;</li>
<li>Serviços inclusos: armazenamento em nuvem, banco de dados em tempo real, autenticação de usuário, hospedagem, mensagens e análise de acessos.</li>
</ul>
</section>

<span class="hljs-keyword">const</span> auth = <span class="hljs-title function_">getAuth</span>(firebaseApp);

<span class="hljs-keyword">function</span> <span class="hljs-title function_">App</span>(<span class="hljs-params"></span>) {}

        <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>Sign in with Google<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
      <span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>
  );
}

<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">SignIn</span>;

<h1 id="regras-de-acesso-do-banco---firestore">Regras de Acesso do Banco - Firestore</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">
rules_version = <span class="hljs-string">&#x27;2&#x27;</span>;
service cloud.<span class="hljs-property">firestore</span> {
  match /databases/{database}/documents {
    match /{<span class="hljs-variable language_">document</span>=**} {
    	allow read, <span class="hljs-attr">write</span>: <span class="hljs-keyword">if</span> <span class="hljs-literal">false</span>;
    }
    match /messages/{docId} {
        allow read : <span class="hljs-keyword">if</span> request.<span class="hljs-property">auth</span>.<span class="hljs-property">uid</span> != <span class="hljs-literal">null</span>;
        allow create : <span class="hljs-keyword">if</span> <span class="hljs-title function_">canCreateMessage</span>();
    }
    <span class="hljs-keyword">function</span> <span class="hljs-title function_">canCreateMessage</span>(<span class="hljs-params"></span>){
    	<span class="hljs-keyword">let</span> isSignedIn = request.<span class="hljs-property">auth</span>.<span class="hljs-property">uid</span> != <span class="hljs-literal">null</span>;
        <span class="hljs-keyword">let</span> isOwner = request.<span class="hljs-property">auth</span>.<span class="hljs-property">uid</span> == request.<span class="hljs-property">resource</span>.<span class="hljs-property">data</span>.<span class="hljs-property">uid</span>;
      <span class="hljs-keyword">return</span> isSignedIn &amp;&amp; isOwner;
    }
  }
}

</code></pre>

<h1 id="react-hooks">React Hooks</h1>
<p>Os hooks permitem o uso de state e outros recursos que antes só eram possíveis dentro do React através de classes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-marpit-pagination="61" data-marpit-pagination-total="67" style="--paginate:true;">
<h1 id="usestate">useState</h1>
<p>O React Hook <strong>useState</strong> é uma função que permite a criação e o gerenciamento do estado local de um componente. Ao utilizar esse hook, é possível definir uma variável de estado e uma função que atualiza essa variável, que são retornadas em um array como resultado. Dessa forma, é possível modificar e atualizar o estado do componente de forma eficiente, evitando problemas com a mutabilidade de variáveis em JavaScript.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">const</span> [state, setState] = <span class="hljs-title function_">useState</span>(initialState);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-marpit-pagination="62" data-marpit-pagination-total="67" style="--paginate:true;">
<h1 id="atualizando-o-chatroomjsx">Atualizando o ChatRoom.jsx</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">import</span> { useRef, useState } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;react&quot;</span>;

<span class="hljs-keyword">function</span> <span class="hljs-title function_">ChatRoom</span>(<span class="hljs-params">{ firestore, auth }</span>) {
  <span class="hljs-comment">// ... código</span>
  <span class="hljs-keyword">const</span> [formValue, setFormValue] = <span class="hljs-title function_">useState</span>(<span class="hljs-string">&quot;&quot;</span>);

  <span class="hljs-comment">// formValue -&gt; Valor do Formulário</span>
  <span class="hljs-comment">// setFormValue -&gt; Função para alterar o estado de formValue</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-marpit-pagination="63" data-marpit-pagination-total="67" style="--paginate:true;">
<h1 id="conven%C3%A7%C3%B5es-do-usestate">Convenções do useState</h1>
<ul>
<li><code>useState</code> retorna um <em>array</em> com 2 índices (2 posições);</li>
<li>Primeiro valor -&gt; variável que guarda o estado (o valor);</li>
<li>Segundo valor -&gt; função que nos permite tualizar o estado (o valor). <strong>Atenção</strong>: Podemos nomear a função como desejar, embora seja uma conveção usar o <em>prefixo</em> <strong>set</strong>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// exemplos:</span>
<span class="hljs-keyword">const</span> [formValue, setFormValue] = <span class="hljs-title function_">useState</span>(<span class="hljs-string">&quot;&quot;</span>);
<span class="hljs-keyword">const</span> [userName, setUserName] = <span class="hljs-title function_">useState</span>(<span class="hljs-string">&quot;&quot;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-marpit-pagination="64" data-marpit-pagination-total="67" style="--paginate:true;">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-jsx"><span class="hljs-keyword">return</span> (
  <span class="language-xml"><span class="hljs-tag">&lt;&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">className</span>=<span class="hljs-string">&quot;chat-room&quot;</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">main</span>&gt;</span>
        {messages &amp;&amp;
          messages.map((msg, index) =&gt; (
            <span class="hljs-tag">&lt;<span class="hljs-name">ChatMessage</span> <span class="hljs-attr">key</span>=<span class="hljs-string">{index}</span> <span class="hljs-attr">message</span>=<span class="hljs-string">{msg}</span> <span class="hljs-attr">auth</span>=<span class="hljs-string">{auth}</span> /&gt;</span>
          ))}
        {/* <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">ref</span>=<span class="hljs-string">{forceBottomScrollElement}</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span> */}
      <span class="hljs-tag">&lt;/<span class="hljs-name">main</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">className</span>=<span class="hljs-string">&quot;form&quot;</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">onSubmit</span>=<span class="hljs-string">{sendMessage}</span>&gt;</span>

            placeholder=&quot;Vamos conversar&quot;
            type=&quot;text&quot;
          /&gt;
          <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span> <span class="hljs-attr">disabled</span>=<span class="hljs-string">{!formValue}</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;./sent.png&quot;</span> <span class="hljs-attr">alt</span>=<span class="hljs-string">&quot;Botão de enviar&quot;</span> /&gt;</span>

      <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
  <span class="hljs-tag">&lt;/&gt;</span></span>
);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-marpit-pagination="65" data-marpit-pagination-total="67" style="--paginate:true;">
<h1 id="comportamento-do-clique-enviar">Comportamento do Clique (enviar)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">const</span> <span class="hljs-title function_">sendMessage</span> = <span class="hljs-keyword">async</span> (<span class="hljs-params">e</span>) =&gt; {
  <span class="hljs-keyword">const</span> { uid, photoURL, displayName } = auth.<span class="hljs-property">currentUser</span>;

  <span class="hljs-keyword">const</span> docRef = <span class="hljs-keyword">await</span> <span class="hljs-title function_">addDoc</span>(messagesRef, {
    <span class="hljs-attr">text</span>: formValue,
    <span class="hljs-attr">createdAt</span>: <span class="hljs-title function_">serverTimestamp</span>(),
    uid,
    photoURL,
